<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">

    <title>Analog clock</title>
</head>
<body>

    <div class="clock">

        <div class="number">
            <div class="dot"></div>
            <span style="--i:0"><b>12</b></span>
            <span style="--i:1"><b>3</b></span>
            <span style="--i:2"><b>6</b></span>
            <span style="--i:3"><b>9</b></span>

            <div class="circle" id="hr"><i></i></div>
            <div class="circle" id="min"><i></i></div>
            <div class="circle" id="sec"><i></i></div>

        </div>
    </div>

  <script>
   let hr = document.querySelector('#hr');
   let min = document.querySelector('#min');
   let sec = document.querySelector('#sec');


   setInterval(() => {
    d = new Date(); //object of date()
    hour = d.getHours();
    minute = d.getMinutes();
    second = d.getSeconds();
    hr_rotation = 30 * hour + minute / 2; //converting current time
    min_rotation = 6 * minute;
    sec_rotation = 6 * second;
    
    hr.style.transform = `rotate(${hr_rotation}deg)`;
    min.style.transform = `rotate(${min_rotation}deg)`;
    sec.style.transform = `rotate(${sec_rotation}deg)`;
    }, 1000);

  </script>
</body>
</html>
